{% block content %}
<div>
    <div>
        <h3>User Profile</h3>
        
        <div>
            <h2>{{user.username}}</h2>
            <h2>{{user.email}}</h2>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset><h3>
            Edit User Profile
        </h3>
        {{ account_form }}
        </fieldset>
        <div>
            <button type="submit">Update</button>
        </div>
    </form>
</div>

{% endblock content %}
